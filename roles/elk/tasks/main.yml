- name: Set Prompt
  ansible.builtin.shell: set-prompt elk

- name: copy elastic repo file
  ansible.builtin.template:
    src: elastic.repo
    dest: /etc/yum.repos.d/elastic.repo

- name: install elastic search
  ansible.builtin.dnf:
    name: elasticsearch
    state: installed

- name: start elastic search
  ansible.builtin.systemd_service:
    name: elasticsearch
    state: restarted
    enabled: yes

- name: install kibana
  ansible.builtin.dnf:
    name: kibana
    state: installed

- name: update kibana config port line
  ansible.builtin.replace:
      path: /etc/kibana/kibana.yml
      regexp: '^service.port: 5601'
      replace: "server.port: 5601"

- name: update kibana config port line
  ansible.builtin.replace:
    path: /etc/kibana/kibana.yml
    regexp: '^service.host: localhost'
    replace: "server.host: 0.0.0.0"

- name: start kibana
  ansible.builtin.systemd_service:
    name: kibana
    state: restarted
    enabled: yes

