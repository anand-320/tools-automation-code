- name: set prompt
  ansible.builtin.shell: set-prompt grafana

- name: copy grafana file
  ansible.builtin.template:
    src: grafana.repo
    dest: /etc/yum.repos.d/grafana.repo

- name: install grafana
  ansible.builtin.dnf:
    name: grafana
    state: installed

- name: Start Grafana
  ansible.builtin.systemd_service:
    name: grafana-service
    state: restarted
    enabled: yes



